<script>



    // Game Rules 
    var wins = 0; 
    var loses = 0;
    var guessesLeft = 10;
    
    var keyLog = [];

    var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z", "_"];

    alert("Guess any letter from the keyboard!");

        
     var computerGuess = letters[Math.floor(Math.random() * letters.length-1)]; 
   

console.log("computerGuess"), computerGuess;

// When user hits Letter on keyboard this functions runs 

document.onkeyup = function(event) {
    console.log(event.key)
// equals the key that was pressed to trigger the function
    var userGuess = event.key;
    console.log(userGuess)


//  includes runs through array to find a match if this is true if not alert will show
    if (!letters.includes(userGuess)){
        alert("Guess any letter from the keyboard!");
    }else{

    if(userGuess === computerGuess){
     alert("Winner Winner Chichen Dinner - You Win!");
     wins++;
     keyLog = [];
     computerGuess = letters[Math.floor(Math.random() * letters.length-1)];
    //  Starting the game over....what is this doing and why? 
     guessesLeft = 10;

    //  resets the gueses 

    
    
    }

    else if (keyLog.includes(userGuess)) {
        console.log("guess was already made")
        alert("Guess was already made!")

    }

    else if(userGuess !== computerGuess && guessesLeft > 1){
        alert("LOSER!!!");
        loses++;
        guessesLeft--;
        keyLog.push(userGuess);

    
        }
   domUpdate();

    }
}
function domUpdate(){
    document.getElementById("wins").textContent = wins;
    document.getElementById("loses").textContent = loses;
    document.getElementById("guessesLeft").textContent = guessesLeft;
    document.getElementById("guesses").textContent = keyLog;

}






</script>
